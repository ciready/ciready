name: 'Publish - Debian'



on:
  pull_request:
    branches:
      - master
    paths-ignore:
      - '.github/*.md'
      - '.github/workflows/**'
      - '.gitignore'
      - 'LICENSE'
      - 'README.md'

  push:
    branches:
      - master
    paths-ignore:
      - '.github/*.md'
      - '.github/workflows/**'
      - '.gitignore'
      - 'LICENSE'
      - 'README.md'

  schedule:
    - cron: '39 5 * * 0'

  workflow_dispatch:



jobs:
  publish-debian:



    strategy:
      matrix:
        base_image_tag:
          - 'stretch'
          - 'buster'
          - 'bullseye'
          - 'sid'

        include:
          - base_image_tag: 'stretch'
            publish_repotags: |
              ciready/debian:stretch-ci-c
              ciready/debian:9-ci-c

          - base_image_tag: 'buster'
            publish_repotags: |
              ciready/debian:buster-ci-c
              ciready/debian:10-ci-c
              ciready/debian:latest-ci-c

          - base_image_tag: 'bullseye'
            publish_repotags: |
              ciready/debian:bullseye-ci-c
              ciready/debian:11-ci-c

          - base_image_tag: 'sid'
            publish_repotags: |
              ciready/debian:sid-ci-c



    name: 'Publish - debian:${{matrix.base_image_tag}}'
    runs-on: ubuntu-latest
    steps:


      - name: 'Check out the code'
        uses: actions/checkout@v2
        with:
          fetch-depth: 0


      - name: 'Set up Docker Buildx'
        uses: docker/setup-buildx-action@v1


      - name: 'Login to DockerHub'
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}


      - name: 'Build and push'
        uses: docker/build-push-action@v2
        with:
          build-args: |
            base_image_tag=${{matrix.base_image_tag}}
          context: .
          file: ./Dockerfile-debian-ci-c
          platforms: linux/amd64
          push: true
          tags: ${{ matrix.publish_repotags }}
